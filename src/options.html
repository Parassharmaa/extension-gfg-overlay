<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link href="styles/options.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Settings</title>
</head>
<body class="wrap">
  <div class="grid">
    <div class="unit whole center-on-mobiles">
      <div class="heading">
        <h1>Gate - GFG</h1>
        <p class="lead">Overlay Index for GFG (GATE)</p>  
      </div>
    </div>
  </div>
  
  <section class="content">
    <div class="grid">
      <div class="unit whole center-on-mobiles">
        <div class="option">
          <h5>Display Overlay</h5>  
          <div class="radio-group">
            <label><input class="js-radio yes" type="radio" name="radio" value="yes">Yes</label>
            <label><input class="js-radio no" type="radio" name="radio" value="no">No</label>
          </div>
        </div>
      </div>
    </div>  
  </section>
  
  
  <footer class="main-footer">
    <div class="grid">
      <div class="unit whole center-on-mobiles">
        <p class="text-center text-muted">
          &copy; GATE - GFG
        </p>
      </div>
    </div>
  
  </footer>
  <script src="scripts/options.js"></script>
</body>
</html>
